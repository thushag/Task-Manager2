<div class="container mt-5">
    <div class="card shadow p-3 mb-5 bg-white rounded">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <input type="text" class="form-control w-25" placeholder="Search task..." id="searchInput"
                >
            <button class="btn btn-primary btn-lg px-4" [routerLink]="['/add']">+ New Task</button>
        </div>
        <div class="table-responsive">
            <table class="table table-hover align-middle table-bordered">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Due Date</th>
                        <th>Priority</th>
                        <!-- <th>Assignee</th> -->
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody *ngFor="let task of tasks">
                    <tr>
                        <td>{{task.id}}</td>
                        <td>{{task.title}}</td>
                        <td>{{task.description}}</td>
                        <td>{{task.dueDate}}</td>
                        <td [ngClass]="{
                            'text-danger fw-bold': task.priority == 'High',
                            'text-warning fw-bold': task.priority == 'Medium',
                            'text-success fw-bold': task.priority == 'Low'
                        }">
                            {{task.priority}}
                        </td>
                        <!-- <td>{{task.assignee?.name}}</td> -->
                        <td>
                            <button class="btn btn-outline-primary btn-sm me-2" (click)="onEdit(task.id)">
                                <i class="bi bi-pencil-square"></i>
                            </button>
                            <button class="btn btn-outline-danger btn-sm" (click)="onDelete(task.id)">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
