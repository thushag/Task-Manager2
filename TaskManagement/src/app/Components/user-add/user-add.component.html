<div class="container d-flex justify-content-center py-5">
    <div class="card shadow-lg p-4 mb-5 bg-light rounded" style="width: 100%; max-width: 1200px; border: 2px solid #007bff;">
      <div class="card-header">
        <h3 class="text-primary">{{ isEditMode ? 'Update User' : 'Add New User' }}</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="title" class="form-label fw-bold">Name</label>
            <input type="text" class="form-control border border-primary" id="title" formControlName="name" />
          </div>
          <div class="mb-3">
            <label for="description" class="form-label fw-bold">Email</label>
            <input type="text" class="form-control border border-primary" id="description" formControlName="email" />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label fw-bold">Password</label>
            <input type="password" class="form-control border border-primary" id="password" formControlName="password" />
          </div>
  
          <div formGroupName="address">
            <div class="mb-3">
              <label for="addressLine1" class="form-label fw-bold">Address Line 1</label>
              <input type="text" class="form-control border border-primary" id="addressLine1" formControlName="addressLine1" />
            </div>
            <div class="mb-3">
              <label for="addressLine2" class="form-label fw-bold">Address Line 2</label>
              <input type="text" class="form-control border border-primary" id="addressLine2" formControlName="addressLine2" />
            </div>
            <div class="mb-3">
              <label for="city" class="form-label fw-bold">City</label>
              <input type="text" class="form-control border border-primary" id="city" formControlName="city" />
            </div>
          </div>
  
          <div class="mb-3">
            <label for="Phone" class="form-label fw-bold">Phone</label>
            <input type="text" class="form-control border border-primary" id="Phone" formControlName="phone" />
          </div>
  
          <div class="d-flex justify-content-between mt-4">
            <button type="submit" [disabled]="userForm.invalid" class="btn btn-primary me-2 px-4 py-2">Submit</button>
            <button type="button" (click)="cancel()" class="btn btn-secondary px-4 py-2">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
